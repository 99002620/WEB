<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            
            border:"1";
            table-layout: fixed;
            tab-size: 10;

        }
    </style>
</head>
<body>
    <form action="demo1.html" method="get"> 
        <table border="1">
       <tr> 
           <th>Username </th>
           <td><input type="text" name="fname" value="sree" readonly /> <br /></td>
        </tr>
       <tr> 
            <th>Name </th>
                <td><input type="text" name="name" required /><br /> <br /></td>
            </tr>
        
        <tr>
            <th>Company </th>
                <td><input type="text" name="company" value="ltts" disabled /><br /></td>
             </tr>

        <tr>
            
       <th> Age </th>
           <td><input type="number" name="age" required min="18" max="80" step="2"/><br /></td> 
    </tr>
    <tr>
        <th>  Phone</th>
            <td><input type="tel" pattern="[0-9]{10}" name="phone"><br> </td><br />

    </tr>
    <tr>
        <th> Date</th>
            <td><input type="date" name="date" min="2016-12-31" max="2017-06-30"><br></td> 
    </tr>
    <tr>
        <th> Range
            <td> <input type="range" name="num1" value="90" /></td> 
        </th>
    </tr>
       <tr>
           <th> Date-Time
               <td><input type="datetime-local" name="datetime"><br></td> 
            </th>
        </tr>
        <tr>
        <th>  Email
            <td><input type="email" name="email" required><br></td>
         </th>
        </tr>
        <tr>
        <th> Color
            <td><input type="color" name="color"><br></td>
         </th>
        </tr>
        <tr>
        <th> <textarea></textarea>
            <td><input type="submit"></td>
        </th>
    </tr>
  
  
        </table>
        </form>

</body>
</html>
