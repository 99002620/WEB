<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
      .flex{ 
          display: flex; background-color: rgb(200, 216, 200); 
          
          flex-direction: row;
          flex-wrap:wrap;
          }
      .flex>div{ 
          margin: 10px; background-color: khaki; 
          width: 100px; line-height: 75px;
           text-align: center; 
          }
    </style>
</head>
<body>
    <div class="flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
    </div>
</body>
</html>
